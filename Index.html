<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorry Manyata</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #b3476f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.4em;
      margin-bottom: 1.5em;
      max-width: 400px;
      line-height: 1.4;
    }
    button {
      background-color: #f7a9c4;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(243, 139, 176, 0.4);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d4708c;
    }
    #finalMessage {
      display: none;
      margin-top: 3em;
      font-size: 2.5em;
      font-weight: 700;
      color: #9b2c47;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Sorry Manyata üòî</h1>
  <p>I did wrong. I shouldn't have said anything about your self-respect. I know I'm wrong. Sorry ma'am üòî</p>

  <div id="buttons">
    <button onclick="step1()">I Understand</button>
    <button onclick="step2()">Please Forgive Me</button>
  </div>

  <p id="nextStep" style="display:none; font-size:1.3em; margin-top:1.5em; color:#b3476f;">Thank you for clicking. One more step...</p>

  <div id="finalButton" style="display:none;">
    <button onclick="showFinal()">I'm Really Sorry</button>
  </div>

  <div id="finalMessage">SORRY MOTI üò≠üôèüèª</div>

  <script>
    function step1() {
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('nextStep').style.display = 'block';
      document.getElementById('finalButton').style.display = 'block';
    }
    function step2() {
      alert("Thank you for giving me a chance üòî");
      step1();
    }
    function showFinal() {
      document.getElementById('finalButton').style.display = 'none';
      document.getElementById('nextStep').style.display = 'none';
      document.getElementById('finalMessage').style.display = 'block';
    }
  </script>
</body>
</html>
